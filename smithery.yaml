# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - binanceApiKey
      - binanceSecretKey
    properties:
      binanceApiKey:
        type: string
        description: The API key for Binance Futures API.
      binanceSecretKey:
        type: string
        description: The secret key for Binance Futures API.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    config => ({ command: 'node', args: ['build/index.js'], env: { BINANCE_API_KEY: config.binanceApiKey, BINANCE_SECRET_KEY: config.binanceSecretKey } })